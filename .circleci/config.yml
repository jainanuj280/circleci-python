version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - run:
          name: Install Python deps in a venv
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
          command: |
            . venv/bin/activate
            python nosetests test
          name: Test

workflows:
  main:
    jobs:
      - build-and-test
